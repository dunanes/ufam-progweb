<!DOCTYPE html>
<html>

<head>
    <title>
        Instituto de Computação
    </title>
</head>

<body>
    <h1>Formulário de Contrato</h1>
    <form id="registrar" method="POST" action="/user">
        <fieldset>
            <legend>Dados Básicos</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" /><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="email@dominio.com" /><br>
            <label for="website">Website</label>
            <input type="url" name="website" id="website" placeholder="http://seusite.com.br" /><br>
        </fieldset>

        <fieldset>
            <legend>Seu curso no Instituto de Computação</legend>
            <input type="radio" name="curso" value="cc" id="cc">
            <label for="cc">Ciência da Computação</label><br>
            <input type="radio" name="curso" value="es" id="es">
            <label for="es">Engenharia de Software</label><br>
            <input type="radio" name="curso" value="ec" id="ec">
            <label for="ec">Engenharia da Computação</label><br>
        </fieldset>

        <fieldset>
            <legend>Assinale as linguagens já usadas por você</legend>
            <input type="checkbox" name="ling" id="java" value="java">
            <label for="java">Java</label>
            <input type="checkbox" name="ling" id="c" value="c">
            <label for="c">C</label>
            <input type="checkbox" name="ling" id="cpp" value="cpp">
            <label for="cpp">C++</label>
            <input type="checkbox" name="ling" id="python" value="python">
            <label for="python">Python</label>
            <input type="checkbox" name="ling" id="js" value="js">
            <label for="js">Javascript</label>
            <input type="checkbox" name="ling" id="perl" value="perl">
            <label for="perl">Perl</label>
        </fieldset>

        <fieldset>
            <legend>Dados Complementares</legend>
            <label for="nascimento">Data de Nascimento</label><br>
            <input type="date" name="nascimento" id="nascimento"><br>
            <br>
            <label for="ano">Ano de Entrada na UFAM</label><br>
            <input type="number" name="ano" min="1980" max="2023" step="1" value="2023" id="ano"><br>
            <br>
            <label for="corfavorita">Cor Favorita</label><br>
            <input type="color" name="corfavorita" id="corfavorita"><br>
            <br>
            <label for="nota">Nota para o site</label><br>
            0<input type="range" name="nota" min="0" max="10" value="0" id="nota">10<br>
        </fieldset>

        <fieldset>
            <legend>Área de Atuação</legend>
            <select name="area" id="area">
                <option value="1">Banco de Dados</option>
                <option value="2">Educação à Distância</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para a Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>


        <fieldset>
            <legend>Submeta seu Curriculum Vitae</legend>
            <input type="file" name="curriculo">
        </fieldset>

        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea name="mensagem" rows="4" cols="30">Escreva sua mensagem aqui!</textarea>
        </fieldset>

        <br>
        <input type="reset" value="Limpar" />
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
