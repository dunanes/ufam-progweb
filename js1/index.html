<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instituto de Computação</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-container>table {
            margin: 10px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            text-align: center;
            padding: 5px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        document.write("<div class = 'flex-container'>")
        for (j = 1; j < 11; j++) {
            document.write("<table>")
            document.write("<tr>")
            document.write("<th colspan='2'>" + `Produtos de ${j}` + "</th>")
            document.write("</tr>")
            for (i = 1; i < 11; i++) {
                document.write("<tr>")
                document.write("<td>" + `${j} x ${i}` + "</td>");
                document.write("<td>" + `${j * i}` + "</td>");
                document.write("</tr>")
            }
            document.write("</table>")
        }
        document.write("</div>")
    </script>
</body>

</html>
